global:
  cloudProvider: {}
  tracing: {}
  metrics: {}
  environment: ''
  serviceUrls: {}
  jobDefinitions: {}

  geoserver:
    workspace: ''
    dataStore: ''  
  ca:    
    secretName: ''
    path: '/usr/local/share/ca-certificates'
    key: 'ca.crt'
  gracefulReloadMaxSeconds: 300
  storage:
    tilesStorageProvider: "FS"     

enabled: true
environment: development
replicaCount: 1
revisionHistoryLimit: 5 # Amount of revisions we keep
nodePort: 30030 #for minikube deployment only
resetOnConfigChange: false

nameOverride: ""
fullnameOverride: ""

livenessProbe:
  enabled: true
  initialDelaySeconds: 10
  timeoutSeconds: 5
  failureThreshold: 6
  path: /liveness

readinessProbe:
  enabled: true
  initialDelaySeconds: 10
  timeoutSeconds: 5
  failureThreshold: 6
  path: /liveness

podAnnotations: {}

extraVolumes: []

extraVolumeMounts: []

extraEnvVars: []

command: []
args: []
# command: [ "/bin/sh", "-c", "--" ]
# args: [ "while true; do sleep infinity; done;" ]

sidecars: []

storage:
  tilesStorageProvider: ""

cloudProvider:
  dockerRegistryUrl: 'my-registry-url.io'
  imagePullSecretName: 'my-registry-secret'
  flavor: openshift

image:
  repository: overseer
  tag: 'latest'
  pullPolicy: Always

serviceUrls:
  jobManager: ""
  heartbeatManager: ""
  catalogManager: ""
  mapServerPublicDNS: ""
  mapproxyApi: ""
  geoserverApiUrl: ""
  geoserverUrl: ""
  polygonPartManager: ""

tracing:
  enabled: false
  url: http://localhost:55681/v1/trace
metrics:
  enabled: false
  url: http://localhost:55681/v1/metrics
  buckets:
  - 0.005
  - 0.01
  - 0.025
  - 0.05
  - 0.1
  - 0.25
  - 0.5
  - 1
  - 2.5
  - 5
  - 10
  - 15
  - 50
  - 250
  - 500
  prometheus:
    scrape: false

jobDefinitions:
    jobs:
     new:
       type: ""
       isUsedForPolling: true
     update:
       type: ""
       isUsedForPolling: true
     swapUpdate:
       type: ""
       isUsedForPolling: true
     seed: 
        type: ""
        isUsedForPolling: false  
    tasks:
      init:
        type: ""
      finalize:
        type: ""
      merge:
        type: ""
        tileBatchSize: 10000
        taskBatchSize: 5
      seed:
        type: ""
        grid: "WorldCRS84"
        maxZoom: 21
        skipUncached: true 

    config:
      dequeueIntervalMs: 3000
      heartBeat:
        intervalMs: 3000  

env:
  port: 8080
  targetPort: 8080
  protocol: TCP
  logLevel: info
  logPrettyPrintEnabled: false
  logPinoCallerEnabled: false
  responseCompressionEnabled: true
  requestPayloadLimit: 1mb

  httpRetry:
    attempts: 5
    delay: exponential
    resetTimeout: 30000
  disableHttpClientLogs: true

resources:
  enabled: true
  value:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 100m
      memory: 128Mi
